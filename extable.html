<!DOCTYPE html>
<html lang="en">
<head>
     <title>Example Table</title>
     <style>
        table, tr,td{
            border-style: solid;
            border-collapse: collapse;
        }
     </style>
</head>
<body>
    <table style="background-color: aquamarine;">
        <tr>
            <!--Heading content-->
            <td>Sr.no</td>
            <td>Name</td>
            <td>Class</td>
            <td>Roll no.</td>
        </tr>
        <!--First row content -->
        <tr>
            <td>01</td>
            <td>Ayush</td>
            <td>2nd year</td>
            <td>58</td>
        </tr>
        <!--Second row content-->
        <tr>
            <td>01</td>
            <td>Sachin</td>
            <td>3rd year</td>
            <td>18</td>
        </tr>
        <!--Third year content-->
        <tr>
            <td>03</td>
            <td>Yogesh</td>
            <td>Internship</td>
            <td>110</td>
        </tr>
        <!--Fourth year content-->
        <tr>
            <td>04</td>
            <td>Devanshu</td>
            <td>4th year</td>
            <td>18</td>
        </tr>
        <!--Fifth year content-->
        <td>05</td>
        <td>Himesh</td>
        <td>1st year</td>
        <td>19</td>
    </table>
</body>
</html>
