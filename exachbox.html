<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Programming</title>
</head>
<body>
    <fieldset style="background-color: rgb(210, 150, 30);">
        <legend>Application form</legend>
        <!--First Name input-->
        <label for="First Name">First Name</label>
        <input type="text" id="First Name">
        <br>
        <br>
        <!--Middle Name Input-->
        <label for="Middle Name">Middle Name</label>
        <input type="text" id="Middle Name">
        <br>
        <br>
        <!--Last Name input-->
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name">
        <br>
        <br>
        <!--Phone Number Input-->
        <label for="Phone Number">Phone Number</label>
        <input type="text" id="Phone Number"/>
        <br>
        <br>
        <!--Email Address input-->
        <label for="Email Address">Email Address</label
        <input type="text" id="Email Address"/>
        <br>
        <br>
        <!--Check box input-->
        <h2>Which Type of phone brand you want ?</h2>
        <label for="Checkbox">iphone</label>
        <input type="Checkbox" id="Checkbox">
        <label for="Checkbox">Samsung</label>
        <input type="Checkbox" id="Checkbox">
        <label for="Checkbox">Redmi</label>
        <input type="Checkbox" id="Checkbox">
        <label for="Checkbox">All Of These</label>
        <input type="Checkbox" id="Checkbox">
        <br>
        <br>
        <!--Radio input-->
        <h2>Gender</h2>
        <label for="Gender">Male</label>
        <input type="radio" id="gender">
        <label for="Gender">Female</label>
        <input type="radio" id="gender">
        <label for="Gender">All of These</label>
        <input type="radio" id="gender">
        <br>
        <br>
        <h2>Select your Education</h2>
        <label for="radio">Educated</label>
        <input type="radio" id="radio">
        <br>
        <br>
        <label for="radio">PHD</label>
        <input type="radio" id="radio">
        <br>
        <br>
        <label for="radio">Post Education</label>
        <input type="radio" id="radio">
        <br>
        <br>
        <label for="radio">Jr.College</label>
        <input type="radio" id="radio">
        <br>
        <br>
        <label for="radio">Graduation</label>
        <input type="radio" id="radio">
        <br>
        <br>
        <!--Select optgroup Input-->
        <select name="Batch1" id="">Jr. Batch</select>
        <optgroup>
            <option value="Batch">Visionary Batch</option>
            <option value="Batch">Scholar Batch</option>
        </optgroup>
        <br>
        <!--Password Input-->
        <label for="Password">Password</label>
        <input type="text" id="Password">
        <br>
        <br>
        <!--Submit Button Input-->
        <button>Submit</button>
        <br>
        <br>
    </fieldset>
    
</body>
</html>
